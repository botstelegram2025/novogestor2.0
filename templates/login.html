{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h3><i class="fab fa-whatsapp text-success"></i> Login</h3>
                            <p class="text-muted">Entre ou crie sua conta</p>
                        </div>
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">WhatsApp (DDD + Número)</label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                       placeholder="11999999999" required>
                                <div class="form-text">Digite apenas números com DDD</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt"></i> Entrar
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt"></i> Seus dados estão seguros
                            </small>
                        </div>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                Primeira vez? Ganhe 7 dias grátis!
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
